{% extends 'base.html' %}
{% block content  %}
<h2>Its working</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post!</button>

</form>

<p>You just posted: <b>{{text}}</b></p>
{% for post in posts %}
    <h1>{{post.post}}</h1>
    <p>Posted by: {{post.user.get_full_name}} on {{post.created}}</p>
{% endfor %}
{% endblock %}
